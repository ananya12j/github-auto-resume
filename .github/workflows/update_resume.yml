name: Auto-Update Resume

on:
  schedule:
    - cron: "0 0 * * 1"  # Runs every Monday at midnight UTC
  workflow_dispatch:

jobs:
  update-resume:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo (with credentials)
      uses: actions/checkout@v3
      with:
        persist-credentials: true  # allows push using GITHUB_TOKEN

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: pip install requests

    - name: Run script to generate resume
      env:
        GITHUB_USERNAME: ${{ secrets.RESUME_USER }}   # <-- your secret
      run: python scripts/generate_resume.py

    - name: Commit and push changes
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add Resume.md
        git commit -m "Auto-update Resume" || echo "No changes to commit"
        git push
      continue-on-error: false
